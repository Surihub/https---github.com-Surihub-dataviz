<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="main-container">
        <div class="top-banner">
            <div class="banner-background"></div>
            <span class="main-title">Digital Math Lab<br></span>
            <span class="subtitle">for Digital leap in Education<br></span>
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>

        
        <div class="content-sections">
            <div class="content-grid">
                <div class="grid-item">
                    <h2>About me</h2>
                    <p>안녕하세요!</p>
                </div>
                <div class="grid-item">
                    <h2>Skills</h2>
                    <p>python</p>
                    <p>R</p>
                    <p>web</p>
                </div>
                <div class="grid-item">
                    <h2>Writings</h2>
                    <p>저서</p>
                </div>
                <div class="grid-item">
                    <h2>Projects</h2>
                    <p>자동화</p>
                </div>
            </div>
            <!-- Repeat for Writings and Projects sections -->
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(html => document.getElementById('header-placeholder').innerHTML = html);

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-placeholder').innerHTML = html);
    </script>
</body>
</html>
